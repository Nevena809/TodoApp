<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />

    <title>ToDoApp</title>
  </head>
  <body>
    <div class="container">
      <div class="text-container">
        <h1 class="todo-text">ToDo List</h1>
      </div>
      <div class="form-container">
        <form class="form">
          <input
            class="todo-name"
            id="todo_name"
            type="text"
            placeholder="Name of ToDo list"
          />
          <textarea
            class="user-message"
            id="user_message"
            name="message"
            placeholder="Write down a message"
          ></textarea>
          <button type="button" class="btn" id="add_button">Add</button>
        </form>
      </div>
    </div>
    <div class="results-container">
      <div id="name_results">Name</div>
      <div id="message_results">Message</div>
    </div>
    <div class="results-container">
      <div id="name_results">Name</div>
      <div id="message_results">Message</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
